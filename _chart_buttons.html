<div class='chart-buttons'>
{%- for button in chart_buttons %}
	<a href="#" class='chart-button' 
		data-chart="{{ button.data_att }}"
		data-header="{{ button.header }}"
		data-subheader="{{ button.subheader }}"
		data-sentence="{{ button.sentence }}"
		data-source="{{ button.source }}"
		data-order="{{ loop.index }}">
		{{ button.label }}
	</a>
{% endfor %}
</div>
